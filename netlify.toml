[build]
  command = "npm run build"
  publish = ".next"

# Disable secrets scanning for public environment variables
# These are NEXT_PUBLIC_* variables that are meant to be in the client bundle
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SANITY_DATASET,NEXT_PUBLIC_SANITY_PROJECT_ID,NEXT_PUBLIC_RECAPTCHA_SITE_KEY"

# Optimize caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
